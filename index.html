<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="index.js"></script>
    <title>Document</title>
  </head>
  <body
    class="flex flex-col gap-3 justify-center items-center h-screen bg-sky-800"
  >
    <div
      class="bg-blue-950 rounded-lg text-white text-2xl font-semibold p-5 text-right h-16 w-64 md:w-80"
      id="result"
    ></div>
    <div class="bg-blue-950 rounded-lg p-5 w-64 md:w-80">
      <div class="grid grid-cols-4 grid-rows-5 bg-blue-950 gap-3">
        <button
          class="btn btn-digit bg-slate-300 text-center rounded-md py-2 px-4 md:py-3 md:px-6 text-blue-800 text-sm font-semibold"
        >
          7
        </button>
        <button
          class="btn btn-digit bg-slate-300 text-center rounded-md py-2 px-4 md:py-3 md:px-6 text-blue-800 text-sm font-semibold"
        >
          8
        </button>
        <button
          class="btn btn-digit bg-slate-300 text-center rounded-md py-2 px-4 md:py-3 md:px-6 text-blue-800 text-sm font-semibold"
        >
          9
        </button>
        <button
          class="btn btn-del bg-blue-400 rounded-md py-2 px-2 md:py-3 md:px-4 text-slate-300 text-sm font-semibold text-center"
        >
          DEL
        </button>
        <button
          class="btn btn-digit bg-slate-300 text-center rounded-md py-2 px-4 md:py-3 md:px-6 text-blue-800 text-sm font-semibold"
        >
          4
        </button>
        <button
          class="btn btn-digit bg-slate-300 text-center rounded-md py-2 px-4 md:py-3 md:px-6 text-blue-800 text-sm font-semibold"
        >
          5
        </button>
        <button
          class="btn btn-digit bg-slate-300 text-center rounded-md py-2 px-4 md:py-3 md:px-6 text-blue-800 text-sm font-semibold"
        >
          6
        </button>
        <button
          class="btn btn-plus bg-slate-300 text-center rounded-md py-2 px-4 md:py-3 md:px-6 text-blue-800 text-sm font-semibold"
        >
          +
        </button>
        <button
          class="btn btn-digit bg-slate-300 text-center rounded-md py-2 px-4 md:py-3 md:px-6 text-blue-800 text-sm font-semibold"
        >
          1
        </button>
        <button
          class="btn btn-digit bg-slate-300 text-center rounded-md py-2 px-4 md:py-3 md:px-6 text-blue-800 text-sm font-semibold"
        >
          2
        </button>
        <button
          class="btn btn-digit bg-slate-300 text-center rounded-md py-2 px-4 md:py-3 md:px-6 text-blue-800 text-sm font-semibold"
        >
          3
        </button>
        <button
          class="btn btn-minus bg-slate-300 text-center rounded-md py-2 px-4 md:py-3 md:px-6 text-blue-800 text-sm font-semibold"
        >
          -
        </button>
        <button
          class="bg-slate-300 text-center rounded-md py-2 px-4 md:py-3 md:px-6 text-blue-800 text-sm font-semibold"
        >
          .
        </button>
        <button
          class="btn btn-digit bg-slate-300 text-center rounded-md py-2 px-4 md:py-3 md:px-6 text-blue-800 text-sm font-semibold"
        >
          0
        </button>
        <button
          class="bg-slate-300 text-center rounded-md py-2 px-4 md:py-3 md:px-6 text-blue-800 text-sm font-semibold"
        >
          /
        </button>
        <button
          class="bg-slate-300 text-center rounded-md py-2 px-4 md:py-3 md:px-6 text-blue-800 text-sm font-semibold"
        >
          x
        </button>
        <button
          class="btn btn-reset bg-blue-400 text-center rounded-md py-2 px-2 md:py-3 md:px-4 col-span-2 text-slate-300 text-sm font-semibold"
        >
          RESET
        </button>
        <button
          class="bg-red-700 text-center rounded-md py-2 px-2 md:py-3 md:px-4 col-span-2 text-slate-300"
        >
          =
        </button>
      </div>
    </div>
  </body>
</html>
